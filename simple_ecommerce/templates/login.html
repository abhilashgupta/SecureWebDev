{% block content %}

     <div class="login">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <h1>{{ message }}</h1>
                {% endfor %}
            </ul>
        {% endif %}

        <h2>Login to thin-air</h2>

         <form method="post" >
             {% csrf_token %}
             {{ form.as_p }}
            <button type="submit">Login</button>
         </form>
     </div>

{% endblock %}

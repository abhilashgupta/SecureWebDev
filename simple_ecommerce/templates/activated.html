{% block content %}
     <div class="activated">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <h1>{{ message }}</h1>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Your account {{ username }} has been activated</h1>

        <p>Please go to <a href="login.html">login page</a> to login to the website.</p>
     </div>

{% endblock %}

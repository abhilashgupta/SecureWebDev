{% block content %}
  {% if messages %}
      <ul>
          {% for message in messages %}
          <h1>{{ message }}</h1>
          {% endfor %}
      </ul>
  {% endif %}
  <h1>Forgot your password?</h1>
  <p>Enter your email(username) below, and we'll send you instructions to set a new password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
